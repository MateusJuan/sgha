<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="./img/logo-herois.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/entrar.css">
    <title>Entrar</title>
</head>
<body class="background-image">

    <div class="login" id="entrar-club">
        <img src="./img/logo-herois.ico" class="imgLogin">
        <form id="login-form">
            <input type="text" class="nome-conta" placeholder="seu código de usuário" id="codigo" required>
            <input type="password" class="senha" placeholder="Senha" id="senha" required><br>
            <input type="submit" class="entrar" value="Entrar">
        </form>

        <div>
            <a href="">Esqueceu a Senha?</a>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
